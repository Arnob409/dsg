<!DOCTYPE html>
<html>

<h2>JavaScript Arrays</h2>
<h2>Join() and pop</h2>
<p>Join() method join array elements into a string and the pop() method remones the last element from an array</p>

<p id="myjoin"></p>
<p id="myfirstpop"></p>
<script>
    var fruits = ["Banana","Orange","Apple","Mango","kiwi"];


document.getElementById("myjoin").innerHTML = fruits.join(" * ");

document.getElementById("myfirstpop").innerHTML =fruits;
</script>
</html>
